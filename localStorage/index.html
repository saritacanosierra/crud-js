<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Crud con LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="text-center">Crud Productos</h1>
            </div>
            <div class="col-7">
                <form class="p-4 border rounded bg-body-tertiary">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="cliente form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input type="text" class="producto form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class="precio form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observacion</label>
                        <input type="text" class="observacion form-control">
                    </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar pedido</button>

                    <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar Pedido</button>

                </form>
                <div class="mt-3 input-group mb-3">
                    <input type="text" class="botonBuscar form-control">
                </div>
            </div>
            <div class="col-7">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="localStorage.js"></script>
</body>

</html>
